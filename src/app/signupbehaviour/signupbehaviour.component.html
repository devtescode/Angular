<p>signupbehaviour works!</p>
<div class="container">
    <div class="row">
        <div class="col-md-7 col-sm-12 mx-auto shadow-lg p-3 border border-2 border-dark rounded-3">
            <div class="text-center">
                <h1 class="text-info">SignUp</h1>
            </div>
            <input type="text" placeholder="Firstname" [(ngModel)]="firstname" class="form-control my-2 p-3">
            <input type="text" placeholder="Lastname" [(ngModel)]="lastname" class="form-control my-2 p-3">
            <input type="text" placeholder="Age" [(ngModel)]="age" class="form-control my-2 p-3">
            <input type="text" placeholder="Email" [(ngModel)]="email" class="form-control my-2 p-3">
            <div class="text-center">
                <button class="btn btn-success" (click)="SignupBtn()">SignUp</button>
            </div>
        </div>
    </div>
</div>
