<div class="container">
    <div class="row">
        <div class="col-md-6 col-sm-12 mx-auto border border-2 rounded-2 border-dark p-4 shadow-lg">
            <div class="d-flex justify-content-center">
                <div class="d-flex text-decoration-underline text-primary">
                    <h3 class="text-secondary fw-bold">Sign-</h3>
                    <h3 class="text-primary fw-bold">Up</h3>
                </div>
                
            </div>
            <hr>
            <input type="text" class="form-control my-3 p-2" placeholder="first name" [(ngModel)]="first_name">
            <input type="text" class="form-control my-3 p-2" placeholder="last name" [(ngModel)]="last_name">
            <input type="text" class="form-control my-3 p-2" placeholder="Email" [(ngModel)]="Email">
            <input type="text" class="form-control my-3 p-2" placeholder="phone number" [(ngModel)]="phone_number">
            <input type="text" class="form-control my-3 p-2" placeholder="Gender" [(ngModel)]="Gender">
            <hr>
            <div class="d-flex justify-content-around">
                <div>
                    <button (click)="addContent()" class="btn btn-success">Submit</button>
                </div>
                <div>
                    <button (click)="saveEdit()" class="btn btn-info">Save</button>
                </div>
            </div>
            <div>
                <!-- <button class="btn btn-secondary" onclick="DelectBtn(i)">Delect</button> -->


                <!-- <button class="btn btn-secondary">Veiws</button> -->
            </div>
        </div>
    </div>
</div>

<div *ngFor="let user of users, let i=index" class="shadow-lg border border-2 border-dark col-md-6 my-4 mx-auto">

    <div class="d-flex p-4 justify-content-around ">
        <b>{{ user.first_name }}</b>
        <button class="btn btn-danger" (click)="DelectBtn(i)">Delect</button>
        <button class="btn btn-success" (click)="navigateToUserDetails(i)"><a class=" text-white">Veiws</a></button> 
        <button class="btn btn-success" (click)="EditBtn(i)">Edit</button>
    </div>


    <div class="mx-5" *ngIf="showDetailsIndex === i">
        <div class="d-flex justify-content-between">
            <p>Last Name:</p>
            <p>{{ user.last_name }}</p>
        </div>

        <div class="d-flex justify-content-between">
            <p>Email: </p>
            <p>{{ user.Email }}</p>
        </div>

        <div class="d-flex justify-content-between">
            <p>Phone Number:</p>
            <p>{{ user.phone_number }}</p>
        </div>


        <div class="d-flex justify-content-between">
            <p>Gender:</p>
            <p> {{ user.Gender }}</p>
        </div>
    </div>

</div>
