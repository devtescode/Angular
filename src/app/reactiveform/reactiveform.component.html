<p>reactiveform works!</p>
<div class="col-8 mx-auto shadow p-4 text-center border border-2 border-light rounded-3">
    <div class="row">
        <h1 class="text-info fw-bold">Reactive  Form</h1>
        <div>
            <form [formGroup]="formone">
                <input type="text" class="form-control my-2" placeholder="Firstname" formControlName="firstname"
                    [class.is-valid]="formone.get('firstname')?.valid && formone.get('firstname')?.dirty"
                    [class.is-invalid]="formone.get('firstname')?.invalid && formone.get('firstname')?.dirty">

                <div *ngIf="formone.get('firstname')?.invalid && formone.get('firstname')?.untouched">
                    <span class="text-danger" *ngIf="formone.get('firstname')?.errors?.['required']">
                        This feild must not be empty
                    </span>
                </div>

                <input type="text" class="form-control my-2" placeholder="email" formControlName="email"
                [class.is-invalid]="formone.get('email')?.invalid && formone.get('email')?.dirty"
                [class.is-valid]="formone.get('email')?.valid && formone.get('email')?.dirty" >

                <div *ngIf="formone.get('email')?.invalid && formone.get('email')?.untouched">
                    <span class="text-danger" *ngIf="formone.get('email')?.errors?.['required']">
                        email is required
                    </span>
                </div>

                <input type="text" class="form-control my-2" placeholder="password" formControlName="password" [class.is-invalid]="formone.get('password')?.invalid && formone.get('password')?.dirty"
                [class.is-valid]="formone.get('password')?.valid && formone.get('password')?.dirty" >

                <div *ngIf="formone.get('password')?.invalid && formone.get('password')?.untouched">
                    <span class="text-danger" *ngIf="formone.get('password')?.errors?.['required']">
                        minimum password is 6
                    </span>
                </div>
                <button [disabled]="formone.invalid" class="btn btn-success" (click)="submit()">Submit</button>
            </form>
        </div>
    </div>
</div>
